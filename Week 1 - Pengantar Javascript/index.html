<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css";
</head> 
<body>
    <p id="demo">
        Malvin Tenggara
    </p>
    <button class="btnText" type="button" onclick="changeText()" ondblclick="kembalikanText()">Ubah Tulisan
    </button>
    <button class="btnWarn" type="button" onclick="Peringatan()">Alert...!</button>
    <button class="btnClose" type="button" onclick="keluar()">Keluar</button>
    <button class="btnConsole" type="button" onclick="consoleLog()">Lihat di console</button>


    <script>
        function changeText(){
            document.getElementById("demo").innerHTML="Hahahahihihi";
        }
        function kembalikanText(){
            document.getElementById("demo").innerHTML="Malvin Tenggara";
        }
        function Peringatan(){
            window.alert("Hati - hati");
        }

        function keluar(){
            window.close();
        }
            
        function consoleLog(){
            console.log("Ini rahasia saya..!")
        }
    </script>
</body>
</html>
