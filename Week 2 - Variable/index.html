<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Variable</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        //cara buat jv 1995-2015
        var a=10;
        var b=20;
        var c=a+b;
        document.getElementById("demo").innerHTML="Hasil = "+c;
        //2015 atas
        let d=100;
        let e=100;
        let f=d+e;
        document.getElementById("demo2").innerHTML="Hasil = "+f;
        //const adalahj konstanta
        const angka1=10;
        const angka2=10;
        const hasil = angka1+angka2;
        document.getElementById("demo3").innerHTML="Hasil = "+hasil;
    </script>
    
</body>
</html>
